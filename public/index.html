<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="NC-Scorer: A tool for scoring and prioritizing genetic variants associated with Chronic Kidney Disease using the Nephro Candidate Score.">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- Performance optimization: DNS-Prefetch, Preconnect and Resource Hints -->
    <link rel="dns-prefetch" href="https://rest.ensembl.org">
    <link rel="preconnect" href="https://rest.ensembl.org" crossorigin>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="<%= BASE_URL %>img/logo.webp" as="image" type="image/webp">
    <link rel="preload" href="<%= BASE_URL %>img/logo-96.png" as="image" type="image/png">
    
    <!-- Font display optimization for Material Design Icons -->
    <link rel="preload" as="font" crossorigin type="font/woff2" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/fonts/materialdesignicons-webfont.woff2">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- Schema.org structured data for enhanced SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "NC-Scorer",
      "url": "https://nc-scorer.kidney-genetics.org/",
      "description": "A tool for scoring and prioritizing genetic variants associated with Chronic Kidney Disease using the Nephro Candidate Score.",
      "applicationCategory": "ScientificApplication",
      "applicationSubCategory": "GeneticTool",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Halbritter Lab",
        "url": "https://www.meduniwien.ac.at/web/en/forschung/researcher-profiles/researcher-profiles/detail/jan-halbritter/"
      },
      "operatingSystem": "Any",
      "browserRequirements": "Requires JavaScript. Compatible with modern web browsers."
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
